<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fear The World Serpent!</title>
<style>
html, body {
  width: 100%;
  height: 100%;
}

body {
  background-color: #000000;
  margin: 0;
  overflow: hidden;
  font-family: arial;
}

#blocker {

  position: absolute;

  width: 100%;
  height: 100%;

  background-color: rgba(0,0,0,0.5);

}

#instructions {

  width: 100%;
  height: 100%;

  display: -webkit-box;
  display: -moz-box;
  display: box;

  -webkit-box-orient: horizontal;
  -moz-box-orient: horizontal;
  box-orient: horizontal;

  -webkit-box-pack: center;
  -moz-box-pack: center;
  box-pack: center;

  -webkit-box-align: center;
  -moz-box-align: center;
  box-align: center;

  color: #FFFFFF;
  text-align: center;

  cursor: pointer;

}

</style>
</head>
<body>
<script src="js/three.min.js"></script>
<script src="js/physi.js"></script>
<script src="js/stats.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/controls/PointerLockControls.js"></script>

<div id="blocker">
  <div id="instructions">
    <span style="font-size:42px">JORMUNGANDR</span>
    <br />
  </div>
</div>

<script>

var camera, scene, renderer, keyboard;
var geometry, material, mesh;

//mesh variables
var jworm, player1, sword1;

var cube;//for skybox

var controls,time = Date.now();
var objects = [];
var ray;

var blocker = document.getElementById( 'blocker' );
var instructions = document.getElementById( 'instructions' );

// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

if ( havePointerLock ) {

  var element = document.body;

  var pointerlockchange = function ( event ) {

    if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

      controls.enabled = true;

      blocker.style.display = 'none';

    } else {
      controls.enabled = false;

      blocker.style.display = '-webkit-box';
      blocker.style.display = '-moz-box';
      blocker.style.display = 'box';

      instructions.style.display = '';
    }

  }
  var pointerlockerror = function ( event ) {

    instructions.style.display = 'ERROR';
  }

  // Hook pointer lock state change events
  document.addEventListener( 'pointerlockchange', pointerlockchange, false );
  document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
  document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

  document.addEventListener( 'pointerlockerror', pointerlockerror, false );
  document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
  document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

  instructions.addEventListener( 'click', function ( event ) {

      instructions.style.display = 'none';

      // Ask the browser to lock the pointer
      element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

      if ( /Firefox/i.test( navigator.userAgent ) ) {

      var fullscreenchange = function ( event ) {

      if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

      document.removeEventListener( 'fullscreenchange', fullscreenchange );
      document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

      element.requestPointerLock();
      }

      }

      document.addEventListener( 'fullscreenchange', fullscreenchange, false );
      document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

      element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

      element.requestFullscreen();

      } else {

        element.requestPointerLock();

      }

  }, false );

} else {

  instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

}

init();
animate();

function init() {
  camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 5000 );

  scene = new THREE.Scene();
  scene.fog = new THREE.Fog( 0xFFDBB8, 0, 4750 );

  var light = new THREE.DirectionalLight( 0xffffff, 1.5 );
  light.position.set( 1, 1, 1 );
  scene.add( light );

  var light = new THREE.DirectionalLight( 0xffffff, 0.75 );
  light.position.set( -1, - 0.5, -1 );
  scene.add( light );

  controls = new THREE.PointerLockControls( camera );
  scene.add( controls.getObject() );

  //keyboard
  keyboard = new THREEx.KeyboardState();

  ray = new THREE.Raycaster();
  ray.ray.direction.set( 0, -1, 0 );


  //Blender
  var loader = new THREE.JSONLoader();

  loader.load( 'models/theJ2.js', function(geometry, materials){

      for(var i =0;i<materials.length;i++){
      materials[i].shading = THREE.FlatShading;
      }
      var material = new THREE.MeshFaceMaterial({shading: THREE.FlatShading});
      var  jworm  = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
      //  var  u = new THREE.Mesh(geometry, materials);
      jworm.scale.set(39, 39, 39);
      jworm.position.set(0, 500, -850);
      jworm.rotation.x = 0.25;
      scene.add(jworm);
      });

  loader.load( 'models/player1.js', function(geometry, materials){

      for(var i =0;i<materials.length;i++){
      materials[i].shading = THREE.FlatShading;
      }
      var material = new THREE.MeshFaceMaterial({shading: THREE.FlatShading});
      var  player1  = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
      player1.scale.set(2, 2, 2);
      player1.position.set(0, 0, 200);
      scene.add(player1);
      });

  loader.load( 'models/sword1.js', function(geometry, materials){

      for(var i =0;i<materials.length;i++){
      materials[i].shading = THREE.FlatShading;
      }
      var material = new THREE.MeshFaceMaterial({shading: THREE.FlatShading});
      sword1 = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
      sword1.scale.set(2, 2, 2);
      sword1.position.set(0, -5, 195);
      sword1.rotation.x = -1;
      scene.add(sword1);
      });


  renderer = new THREE.WebGLRenderer();
  renderer.setClearColor( 0xFFFFFF);
  renderer.setSize( window.innerWidth, window.innerHeight );

  document.body.appendChild( renderer.domElement );
  window.addEventListener( 'resize', onWindowResize, false );

  //SKYBOX CODE
  var axes = new THREE.AxisHelper(10);
  scene.add( axes );

  var imagePrefix = "images/spaceBG-";
  var directions  = ["xpos", "xneg", "ypos", "yneg", "zpos", "zneg"];
  var imageSuffix = ".jpg";
  var skyGeometry = new THREE.CubeGeometry( 2700, 2700, 2700 ); 

  var materialArray = [];
  for (var i = 0; i < 6; i++)
    materialArray.push( new THREE.MeshBasicMaterial({
map: THREE.ImageUtils.loadTexture( imagePrefix + directions[i] + imageSuffix ),
side: THREE.BackSide
}));
var skyMaterial = new THREE.MeshFaceMaterial( materialArray );
var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );
scene.add( skyBox );



}//endinit

function onWindowResize() {

  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize( window.innerWidth, window.innerHeight );

}

function animate() {

  requestAnimationFrame( animate );

  if( keyboard.pressed("T")){ camera.add(sword1);
    sword1.position.z = camera.position.z - 10;
    sword1.position.x = camera.position.x - 6;
  }

  if( keyboard.pressed("Y")){ 
    sword1.position.z = camera.position.z - 10;
    sword1.position.x = camera.position.x - 6;
    sword1.position.y = camera.position.y + 6;
  }

  if( keyboard.pressed("I")) sword1.position.z = -4;
  if( keyboard.pressed("O")) sword1.position.z = 2;
  if( keyboard.pressed("P")) sword1.position.z = 5;

  if( keyboard.pressed("M")){
    sword1.position.z -= 5;
    sword1.rotation.x += 1;
  }


  controls.isOnObject( false );

  ray.ray.origin.copy( controls.getObject().position );
  ray.ray.origin.y -= 10;

  var intersections = ray.intersectObjects( objects );

  if ( intersections.length > 0 ) {

    var distance = intersections[ 0 ].distance;

    if ( distance > 0 && distance < 10 ) {

      controls.isOnObject( true );

    }

  }

  controls.update( Date.now() - time );

  renderer.render( scene, camera );

  time = Date.now();

}//endanim

</script>
</body>
</html>
